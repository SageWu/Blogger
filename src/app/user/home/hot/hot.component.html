<section class="c-posts">
    <article class="c-posts__item" *ngFor="let article of articles">
        <h2>{{ article.title }}</h2>
        <p>{{ article.content | slice : 0: 60 }}</p>
        <p><a [routerLink]="['../', 'article', article._id]" class="c-btn">Read More</a></p>
    </article>
</section>
