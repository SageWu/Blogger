<header class="d-flex align-items-center fixed-top px-3">
    <button class="hamburger-btn btn mr-3" (click)="sideMenu.classList.toggle('open')">
        <i class="fa fa-bars"></i>
    </button>
    Blogger
    <div class="mx-sm-5 flex-grow-1"></div>
    <div class="d-flex info">
        <div class="bg-grey rounded-circle mx-2 flex-shrink-0 d-none d-sm-block"></div>
        <div class="bg-grey rounded-circle mx-2 flex-shrink-0"></div>
        <img src="/assets/img/user.png" class="rounded-circle mx-2 flex-shrink-0" />
    </div>
</header>

<div class="d-flex mt-5 pt-3">
    <aside id="side-menu" class="mobile" #sideMenu>
        <div class="side-menu-header d-flex align-items-center pl-3">
            <button class="hamburger-btn btn mr-3" (click)="sideMenu.classList.toggle('open')">
                <i class="fa fa-bars"></i>
            </button>
        </div>

        <div class="side-menu-body">
            <div class="list-group">
                <a routerLink="./dashboard" class="list-group-item d-flex align-items-center" routerLinkActive="active">
                    <i class="fa fa-home mr-3"></i>
                    <span>主页</span>
                </a>
                <a routerLink="./announcement" class="list-group-item d-flex align-items-center" routerLinkActive="active">
                    <i class="fa fa-bullhorn mr-3"></i>
                    <span>公告管理</span>
                </a>
                <a routerLink="./setting" class="list-group-item d-flex align-items-center" routerLinkActive="active">
                    <i class="fa fa-cog mr-3"></i>
                    <span>全局设置</span>
                </a>
            </div>

            <div class="list-group">
                <div class="group-title pt-2 px-4 mx-1 text-uppercase text-muted">文章管理</div>
                <a routerLink="./article/list" class="list-group-item d-flex align-items-center" routerLinkActive="active">
                    <i class="fa fa-list mr-3"></i>
                    <span class="text-truncate">所有文章</span>
                </a>
                <a routerLink="./article/categories" class="list-group-item d-flex align-items-center" routerLinkActive="active">
                    <i class="fa fa-folder mr-3"></i>
                    <span class="text-truncate">分类目录</span>
                </a>
                <a routerLink="./article/tags" class="list-group-item d-flex align-items-center" routerLinkActive="active">
                    <i class="fa fa-tags mr-3"></i>
                    <span class="text-truncate">文章标签</span>
                </a>
                <a routerLink="./article/post" class="list-group-item d-flex align-items-center" routerLinkActive="active">
                    <i class="fa fa-edit mr-3"></i>
                    <span class="text-truncate">发布文章</span>
                </a>
            </div>

            <div class="list-group">
                <div class="group-title pt-2 px-4 mx-1 text-uppercase text-muted">消息中心</div>
                <a routerLink="./message/comments/undefined" class="list-group-item d-flex align-items-center" routerLinkActive="active">
                    <i class="fa fa-comments mr-3"></i>
                    <span class="text-truncate">所有评论</span>
                </a>
                <a routerLink="./message/envelope" class="list-group-item d-flex align-items-center" routerLinkActive="active">
                    <i class="fa fa-envelope mr-3"></i>
                    <span class="text-truncate">留言消息</span>
                </a>
            </div>

            <div class="list-group">
                <div class="group-title pt-2 px-4 mx-1 text-uppercase text-muted">其他</div>
                <a routerLink="../home" class="list-group-item d-flex align-items-center">
                    <i class="fa fa-sign-out mr-3"></i>
                    <span class="text-truncate">注销</span>
                </a>
            </div>
        </div>
    </aside>

    <main class="content w-100">
        <div class="container-fluid">
            <router-outlet></router-outlet>
        </div>
    </main>
    <div class="side-menu-backdrop" (click)="sideMenu.classList.toggle('open')"></div>
</div>
